<section class="section-panel todo-list">
  <div class="container-fluid">
    <div class="row section-header">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>
          Todo List
        </h3>
      </div>
    </div>
    <div class="row section-body" ng-if="todoList.ready">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="todolist-pane">
          <div class="new-todo__box todolist-pane__heading col-sm-3">
            <select name="todoList" id="todoList" ng-model="todoList.newTodoTaskId">
              <option value="" selected>Select owner</option>
              <option value="{{task.id}}" ng-repeat="task in todoList.possibleTasks">{{todoList.steps[task.step_slug].name}}</option>
            </select>
          </div>

          <form class="new-todo">
            <div class="new-todo__box new-todo__box-details">
              <input class="new-todo__description"
                     type="text"
                     ng-model="todoList.newTodoDescription"
                     placeholder="Add a todo item">
              <div class="pull-right">
                <div class="new-todo__description__datetime">
                  <label>Start</label>
                  <date-picker
                    date="todoList.newTodoStartDate"
                    callback="todoList.setTimeOfDate"></date-picker>
                  <time-input
                    datetime="todoList.newTodoStartDate"
                    default-hour="8"
                    ></time-input>
                </div>
                <div class="new-todo__description__datetime">
                  <label>Due</label>
                  <date-picker
                    date="todoList.newTodoDueDate"
                    callback="todoList.setTimeOfDate"></date-picker>
                  <time-input
                    datetime="todoList.newTodoDueDate"
                    default-hour="18"
                    ></time-input>
                </div>
              </div>
            </div>
            <div class="new-todo__box">
              <button type="submit"
                 class="btn btn-primary btn-sm edit-save-handle"
                 ng-disabled="!todoList.canAddTodo()"
                 ng-click="todoList.addTodo()">
                Add
              </button>
            </div>
          </form>

          <todo-checklist
              title="Todos"
              todos="todoList.todos"
              show-skipped="false"
              update-todo="todoList.updateTodo"
              toggle-skip-todo="todoList.toggleSkipTodo"
              steps="todoList.steps"
              task-slugs="todoList.taskSlugs"
          ></todo-checklist>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="todolist-pane">
          <p class="todolist-pane__heading col-sm-4">Skipped todo items</p>
          <todo-checklist
              title="Todos"
              todos="todoList.todos"
              show-skipped="true"
              update-todo="todoList.updateTodo"
              steps="todoList.steps"
              toggle-skip-todo="todoList.toggleSkipTodo"
              task-slugs="todoList.taskSlugs"
          ></todo-checklist>
        </div>
      </div>
    </div>

    <script type="text/ng-template" id="nodes_renderer.html">
      <div ui-tree-handle class="tree-node tree-node-content">
        <input type="checkbox" ng-model="item.completed" ng-change='todoList.checkTodo(item)'>
        <span ng-click="toggle(item)">
          <i aria-hidden="true" ng-if="item.items && item.items.length > 0" data-nodrag
            class="fa"
            ng-class="{
              'fa-caret-right': collapsed,
              'fa-caret-down': !collapsed
            }"></i>
          <i class="fa fa-circle-o" aria-hidden="true" ng-if="!item.items || item.items.length === 0" data-nodrag></i>
          <span ng-hide="item.items.length < 1">[{{ ( item.items | filter: { completed: true } ).length }}/{{ item.items.length }}]</span>
          &nbsp;{{item.description}}
        </span>
        <span>&nbsp;&nbsp;<a data-nodrag>[add]</a></span>
      </div>
      <ol ui-tree-nodes="" ng-model="item.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="item in item.items" ui-tree-node data-collapsed="true" ng-include="'nodes_renderer.html'">
        </li>
      </ol>
    </script>

    <div ui-tree data-drag-enabled="false" id="tree-root">
      <ol ui-tree-nodes ng-model="todoList.list">
        <li ng-repeat="item in todoList.list" ui-tree-node data-collapsed="true" ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>

  </div>
</section>
