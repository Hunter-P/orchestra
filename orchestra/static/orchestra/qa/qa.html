<section class="section-panel todo-list">
  <div class="container-fluid">

    <div class="row section-header">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h3>
          QA
        </h3>
      </div>
    </div>

    <div class="row section-body" ng-if="qa.ready">
      <div class="col-sm-12">
        <todo-qa-list
        todos="qa.todos"
        approve-todo="qa.approveTodo"
        disapprove-todo="qa.disapproveTodo"
        update-todo-qa-comment="qa.updateTodoQAComment"
        ></todo-qa-list>
      </div>
    </div>

  </div>
</section>
